<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.8.26/go.js"></script> 
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.8.26/go-debug.js"></script>

    <script>
    function init() {
        let $ = go.GraphObject.make;
        myDiagram = $(go.Diagram, "myDiagramDiv");
        let nodeDataArray = [
            { key: 'Alpha', color: 'lime' },
            { key: 'Beta', color: 'cyan' },
            { key: 'Zetta', color: 'grey'}
        ];
        let linkDataArray = [
            { to: 'Beta' , from: 'Alpha', color: 'green'},
            { to: 'Zetta', from: 'Beta', color: 'green'}
        ];
        myDiagram.model = new go.GraphLinksModel(nodeDataArray, linkDataArray);

        myDiagram.nodeTemplate = 
            $(go.Node, 'Auto',
                $(go.Shape, 'RoundedRectangle', { fill: 'white' },
                    new go.Binding('fill', 'color')
                ),
                $(go.TextBlock, 'text', { margin: 10 },
                    new go.Binding('text', 'key')
                )
            );

            myDiagram.linkTemplate = 
             $(go.Link,
            $(go.Shape, { strokeWidth: 3 },
                new go.Binding('stroke', 'color')
            ),
            $(go.Shape, { toArrow: 'Standard', stroke: null},
                new go.Binding('fill', 'color')
             )
            );
    }
    </script>
</head>
<body onload="init()">

 <div id="myDiagramDiv" style="width: 100%; height: 500px; border: 1px solid black"></div>

</body>
</html>
